<ion-header>
  <ion-navbar>
    <ion-title>用户注册</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 <div style="text-align:center;">
    <img style="width:100px;height:100px;border-radius:50%"
    src="assets/img/default.jpg" alt="">
  </div>
  <div style="color:red;font-size:18px;float:right">{{errMsg}}</div>
  <ion-list>
    <ion-item>
      <ion-label fixed><ion-icon name="contact" color="lightb" style="font-size:20px;"></ion-icon>用户名</ion-label>
      <ion-input [(ngModel)]="uname"  (blur)="isSameName()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed><ion-icon name="key" color="lightb" style="font-size:20px;"></ion-icon>密码</ion-label>
      <ion-input [(ngModel)]="upwd" type="password"></ion-input>
    </ion-item>
     <ion-item>
      <ion-label fixed><ion-icon name="call" color="lightb" style="font-size:20px;"></ion-icon>手机号</ion-label>
      <ion-input [(ngModel)]="uphone" type="text"></ion-input>
    </ion-item>
     <ion-item>
      <ion-label fixed><ion-icon name="mail" color="lightb" style="font-size:20px;"></ion-icon>邮箱号</ion-label>
      <ion-input [(ngModel)]="uemail" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <span (click)="goLogin()" >直接登录</span>
      </ion-col>
      <ion-col push-3>
        <span (click)="goLogin()">已有账号？</span>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button (click)="doregister()" ion-button block color="lightb">注册</button>
</ion-content>
