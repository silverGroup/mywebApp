<ion-header>

  <ion-navbar>
    <ion-title>订单确定页面</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="pin" color="lightb" style="font-size:18px;"></ion-icon>
      </ion-avatar>
      <h3>收货人:{{address.receiver}}</h3>
      <h3>电话:{{address.cellphone}}</h3>
      <p>收货地址:{{address.province}}{{address.county}}{{address.address}}</p>
    </ion-item>
  </ion-list>
  <ion-list no-lines>
    <ion-item *ngFor="let tmp of List;let myIndex=index">
      <ion-thumbnail item-start>
        <img [src]="'assets/'+tmp.pic" [alt]="tmp.title">
      </ion-thumbnail>
      <h3>{{tmp.title}}</h3>
      <p>{{tmp.spec}}</p>
    </ion-item>
  </ion-list>
  <p>总价:￥{{totalprice1}}</p>
  <button ion-button block color="lightb" (click)="pay()">在线支付</button>
</ion-content>
