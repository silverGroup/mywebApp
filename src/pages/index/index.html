<ion-header padding style="height:50px;"> 
<!--自定义个页头，左右分别有一个图标，中间有一个搜索框-->
<ion-grid>
  <ion-row>
    <ion-col col-2>
      <button ion-button clear block color="lightb" (click)="jumpToCamera()">
        <ion-icon name="camera" style="font-size:36px;"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <ion-searchbar></ion-searchbar>
    </ion-col> 
    <ion-col col-2>
      <button ion-button clear block color="lightb">
        <ion-icon name="chatbubbles" style="font-size:34px;"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-header>
<ion-content>
  <!--显示轮播图-->
  <ion-slides  style="height:100px;margin-top:0;" *ngIf="carouselItems.length>0" autoplay="1000" pager effect="fade" loop="true" color="lightb">
    <ion-slide *ngFor="let item of carouselItems">
      <img [src]="'assets/'+item.img"/>
    </ion-slide>
  </ion-slides>
  <!--显示横向滚动的列表
  white-space:nowrap
  -->
  <!--<ion-scroll scrollX="true" style="white-space:nowrap;height:200px">
    <ion-card style=" display:inline-block" *ngFor="let item of newArrivalItems">
      <img style="height:80px" [src]="'assets/'+item.pic" alt="">
      <ion-card-content>
        {{item.title}}
      </ion-card-content>
    </ion-card>
  </ion-scroll>-->
  <!--缩略图列表-->
  <ion-list>
    <ion-item (click)="jumpToDetail(myIndex)" *ngFor="let item of recommendedItems;let myIndex=index">
      <ion-thumbnail item-start>
        <img [src]="'assets/'+item.pic"/>
      </ion-thumbnail>
      <h3>{{item.title}}</h3>
      <p>{{item.details}}</p>
      <button ion-button clear item-end>
          <ion-icon name="cart" style="font-size:22px;" color="lightb"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <!--上拉刷新 产品不错更新-->
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content loadingText="正在加载">

      </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
