<ion-header>

  <ion-navbar>
    <ion-title>更新地址</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
       <ion-label fixed>
        <ion-icon name="person"></ion-icon>姓名:
      </ion-label>
      <ion-input type="text" [value]="userList.receiver" [(ngModel)]="newname"></ion-input>
    </ion-item>
    <ion-item>
       <ion-label fixed>
        <ion-icon name="call"></ion-icon>手机号:
      </ion-label>
      <ion-input type="text" [value]="userList.cellphone" [(ngModel)]="newphone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>地址</ion-label>
      <ion-select [(ngModel)]="pronvice"  (ngModelChange)="getRrgionList()" 
      okText="确定" cancelText="取消">
        <ion-option *ngFor="let tmp of loadcity['province'];" [value]="tmp.code">{{tmp.name}}</ion-option>
      </ion-select>
      <ion-select [(ngModel)]="city"  (ngModelChange)="getCityList()"  okText="确定" cancelText="取消">
        <ion-option *ngFor="let tmp of cityList;" [value]="tmp.code">{{tmp.name}}</ion-option>
      </ion-select>
      <ion-select [(ngModel)]="area" okText="确定" cancelText="取消">
        <ion-option value="h" *ngFor="let tmp of areaList;" [value]="tmp.code" >{{tmp.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>
      详细地址:
      </ion-label>
      <ion-input type="text" [value]="userList.address" [(ngModel)]="newaddress"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label style="font-size:18px;">设为默认</ion-label>
        <ion-checkbox [(ngModel)]="ischeck" color="lightb" [checked]="userList.is_default==1"></ion-checkbox>
    </ion-item>
     <button ion-button color="lightb" block (click)="goupdate()">更新</button>
  </ion-list>
</ion-content>
